<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    {% load static %}
    <link link rel="stylesheet" href="{% static 'store/main.css' %}">
</head>
<body>
<form id="input-main">
    <input class="searchbar" type="text" name="search" placeholder="Поиск по главной или по категории">
</form>
<a href="{% url 'index' %}" alt="logo"><img src="{% static 'store/images/logo.png' %}"></a>
{% include 'store/includes/breadcrumbs.html' %}
<div class="main-wrapper">
    <div class="category">
        {% block category %}
            {% include 'store/includes/categories.html' %}
        {% endblock category %}
    </div>
    {% include 'store/includes/products_to_show.html' %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>let url = {% url 'ajax' %}</script>
<script src="{% static 'store/main.js' %}"}></script>
</body>
</html>
