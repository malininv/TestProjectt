<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/main.css' %}">
</head>
<body>
<ol class="cart-page">
    {% for item, q in order.items %}
    <li>{{ item }} ({{ q }})</li>
    <form method="POST" action="{% url 'order_remove' item %}">
        {% csrf_token %}
        <input type="submit" value="Remove">
    </form>
    {% endfor %}
</ol>

<form method="POST" action="{% url 'order_complete'%}">
    {% csrf_token %}
    <input type="submit" value="Подтеврдить заказ">
</form>

<div id="back-store"><a href="{% url 'index' %}">Back to store</a></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'store/cart.js' %}"></script>
</body>
</html>
