{% if page_obj.has_other_pages %}
    <nav>
        <a href="?{% if query_search %}search={{ query_search }}&{% endif %}{% if page_obj.has_previous %}page={{ page_obj.previous_page_number }}{% endif %}">
            <div>&lt;&lt;назад</div>
        </a>

        <a href="?{% if query_search %}search={{ query_search }}&{% endif %}{% if page_obj.has_next %}page={{ page_obj.next_page_number }}{% endif %}">
            <div>вперед&gt;&gt;</div>
        </a>
    </nav>
{% endif %}
